<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lightsaber.css" />
    <link rel="stylesheet" href="yoda.css" />
  </head>
  <body>
    <main>
      <header>
        <input type="text" name="left-eye" />
        <input type="text" name="right-eye" />
        <input type="text" name="mouth" />
        <input type="text" name="left-ear" />
        <input type="text" name="right-ear" />
      </header>
    </main>
    <section name="lightsaber">
      <input type="checkbox" id="yoda" checked />
      <!-- ColourPicker -->

      <input type="radio" name="pickColour" data="Blue" value="Blue" />
      <input type="radio" name="pickColour" data="Orange" value="Orange" />
      <input type="radio" name="pickColour" data="Yellow" value="Yellow" />
      <input
        type="radio"
        name="pickColour"
        data="Green"
        value="Green"
        checked
      />
      <input type="radio" name="pickColour" data="Red" value="Red" />

      <label for="pickColour" name="plasma"></label>
      <label for="yoda" name=""></label>
    </section>
    <ul name="buttons">
      <label name="btn" for="Blue">Blue</label>
      <label name="btn" for="Orange">Orange</label>
      <label name="btn" for="Yellow">Yellow</label>
      <label name="btn" for="Green">Green</label>
      <label name="btn" for="Red">Red</label>
    </ul>
  </body>
</html>
